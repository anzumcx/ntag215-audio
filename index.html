<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <style>
    html, body { margin: 0; height: 100%; background: #000; }
    #tap {
      position: fixed; inset: 0;
      width: 100%; height: 100%;
      background: transparent;
      border: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <button id="tap" aria-label="Tap anywhere to start"></button>
  <audio id="audio" src="loud.wav" loop preload="auto"></audio>

  <script>
    const tap = document.getElementById("tap");
    const audio = document.getElementById("audio");

    async function startAudio() {
      try {
        await audio.play();
        tap.style.display = "none";
      } catch (err) {
        console.log(err);
      }
    }

    tap.addEventListener("click", startAudio, { once: true });
  </script>
</body>
</html>
